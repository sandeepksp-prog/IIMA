version: '3.1'

services:
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme_in_railway_variables
      - N8N_HOST=${RAILWAY_STATIC_URL}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${RAILWAY_STATIC_URL}/
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
